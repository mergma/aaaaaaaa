<body>
  <center>
  <div class="navbar">
    <img src="img/logo-b.png" alt="logo" class="logo">
    <div class="header-container" style="display: flex; justify-content: center; align-items: center; height: 100%;">
      <h2 class="headerrr" style="margin: 0;">Documents & Visa</h2>
      <h2 class="headerrr-mobilelogo" style="margin: 0;">Documents <br>&<br> Visa</h2>
    </div>
    <div class="thenav">
      <a href="index.html" style="text-decoration: none;">Home</a>
    </div>
  </div>
  <div class="content">
    <img src="img/Content.png" alt="content" class="contentimg">
  </div>

  <form id="travel-documents-form">
    <div class="container">
      <div class="group1">  
        <div class="visa-req">
          <h1>Visa</h1>
          <fieldset>
            <legend>Visa Information</legend><br>
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br>

            <label for="visa-citizenship">Country of Citizenship</label><br>
            <input type="text" id="visa-citizenship" name="visa-citizenship" placeholder="Enter your country" required><br>

            <label for="visa-destination">Destination</label><br>
            <input type="text" id="visa-destination" name="visa-destination" placeholder="Enter your destination" required><br>

            <label for="visa-purpose">Travel Purpose</label><br>
            <input type="text" id="visa-purpose" name="visa-purpose" placeholder="Enter your purpose" required><br>

            <label for="visa-duration">Duration of Stay</label><br>
            <input type="text" id="visa-duration" name="visa-duration" placeholder="Enter duration" required><br>

            <label for="visa-date">Intended Travel Date</label><br>
            <input type="date" id="visa-date" name="visa-date" required><br>

            <label for="visa-passport">Passport Number</label><br>
            <input type="text" id="visa-passport" name="visa-passport" placeholder="Enter passport number" required><br>

            <label for="visa-gender">Gender</label><br>
            <select id="visa-gender" name="visa-gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select><br>

            <label for="visa-passport-photo">Passport Photo</label><br>
            <input type="file" id="visa-passport-photo" name="visa-passport-photo" accept=".jpg, .jpeg, .png" required><br>
          </fieldset>
        </div>
      </div>

      <div class="group2">
        <div class="visa-req">
          <h1>Health Certificate</h1>
          <fieldset>
            <legend>Health Information</legend><br>
            <label for="health-name">Full Name</label><br>
            <input type="text" id="health-name" name="health-name" placeholder="Enter your full name" required><br>

            <label for="health-dob">Date of Birth</label><br>
            <input type="date" id="health-dob" name="health-dob" required><br>

            <label for="health-type">Type of Certificate</label><br>
            <select id="health-type" name="health-type" required>
              <option value="">Select certificate type</option>
              <option value="covid">COVID-19 Test</option>
              <option value="vaccination">Vaccination Record</option>
              <option value="medical">Medical Fitness</option>
            </select><br>

            <label for="health-certificate-upload">Upload Health Certificate</label><br>
            <input type="file" id="health-certificate-upload" name="health-certificate-upload" accept=".pdf,.jpg,.png" required><br>

            <label for="health-issue-date">Certificate Issue Date</label><br>
            <input type="date" id="health-issue-date" name="health-issue-date" required><br>

            <label for="health-issue-date">Certificate Expiry Date</label><br>
            <input type="date" id="health-issue-date" name="health-issue-date" required><br>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="visa-req">
      <h1>Travel Insurance</h1>
      <fieldset>
        <legend>Insurance Information</legend><br>
        <label for="insurance-citizenship">Country of Citizenship</label><br>
        <input type="text" id="insurance-citizenship" name="insurance-citizenship" placeholder="Enter your country" required><br>

        <label for="insurance-destination">Destination</label><br>
        <input type="text" id="insurance-destination" name="insurance-destination" placeholder="Enter your destination" required><br>

        <label for="insurance-purpose">Travel Purpose</label><br>
        <input type="text" id="insurance-purpose" name="insurance-purpose" placeholder="Enter your purpose" required><br>

        <label for="insurance-duration">Duration of Stay</label><br>
        <input type="text" id="insurance-duration" name="insurance-duration" placeholder="Enter duration in days" required><br>

        <label for="insurance-coverage">Coverage Amount</label><br>
        <input type="number" id="insurance-coverage" name="insurance-coverage" placeholder="Enter coverage amount in USD" required><br>

        <label for="insurance-upload">Upload Existing Insurance (if any)</label><br>
        <input type="file" id="insurance-upload" name="insurance-upload" accept=".pdf,.jpg,.png"><br>
      </fieldset>
    </div>

    <input type="submit" value="Submit" class="subit">
  </form>

  <footer>
    <div class="con">
        <h1>Contact Us</h1>
    </div>

        </ul>

            <img src="img/logo-w.png" alt="content" class="img-con">
        </div>

        </div>
    </footer>
  </center>
</body>
</html>
